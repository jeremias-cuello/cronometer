<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cronometer</title>
    <link rel="icon" href="img/cronometro.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cronometer">
        <p class="cronometer__cronometer">00:00:00</p>
        <div class="controls">
            <button type="button" name="startPause" class="controls__start-and-pause">Start / Pause</button>
            <button type="button" name="reset" class="controls__reset hidden">Reset</button>
            <button type="button" name="lap" class="controls__laps hidden">Lap</button>
        </div>
        <ol class="cronometer__laps">
        </ol>
    </div>
</body>
<script type="module">
    // Imports
    import { Cronometer } from "./cronometer.js";
    import { View } from "./view.js";

    // HTML Elements
    const startPause = document.querySelector('.controls__start-and-pause');
    const reset = document.querySelector('.controls__reset');
    const laps = document.querySelector('.controls__laps');
    const lapsList = document.querySelector('.cronometer__laps');
    const time = document.querySelector('.cronometer__cronometer');

    const oView = new View(startPause, reset, time, {button: laps, list: lapsList});
    const oCronometer = new Cronometer();
    oCronometer.setDisplay(oView.displayCronometer);
    oView.setCronometer(oCronometer);

    oView.init();
</script>
</html>
